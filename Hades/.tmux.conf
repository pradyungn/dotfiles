# make sure nvim looks normal in tmux
set -g default-terminal "tmux-256color"

set -ga terminal-overrides ",xterm-256color*:Tc"

# so that escapes register immidiately in vim
set -sg escape-time 0

# start index at 1
set -g base-index 1

# mouse support
set -g mouse on

# styling
# set -g status-bg default
# set -g status-fg white
set -g status-style fg=white,bg=default

set -g status-right "#[bg=blue]#[fg=black]  #[bg=#191919]#[fg=white] #(iwgetid -r) #[bg=default] #[fg=black]#[bg=magenta]   #[fg=white]#[bg=#191919] #(~/.tmux/player.sh) "
set -g status-left "#[fg=black]#[bg=green]  #[fg=white]#[bg=#191919] #(cat /sys/class/power_supply/BAT0/capacity)% "

set -g status-justify centre

set -g window-status-current-format "#[fg=black]#[bg=red] #I #[bg=#191919]#[fg=white] #W "
set -g window-status-format "#[fg=black]#[bg=yellow] #I #[bg=#191919]#[fg=white] #W "

# border colours
set -g pane-border-style fg='#262626'
set -g pane-active-border-style fg='#262626'

# keybinds??
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
  tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
  ($is_fzf && tmux send-keys C-j) || \
  tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
  ($is_fzf && tmux send-keys C-k)  || \
  tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \
  tmux select-pane -R"

bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

unbind C-b
set-option -g prefix C-c 
bind-key C-c send-prefix

bind | split-window -h
bind - split-window -v

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

run -b '~/.tmux/plugins/tpm/tpm'

