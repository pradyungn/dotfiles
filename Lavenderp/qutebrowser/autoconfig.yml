# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      lp: spawn --userscript qute-lastpass
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        X: config-cycle statusbar.hide true false;;config-cycle tabs.show always never
  colors.webpage.bg:
    global: null
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.media_capture:
    https://edgenuity.com/: ask
    https://player.powerspeak.edgenuity.com: true
    https://r17.core.learn.edgenuity.com/Player/: ask
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.completion.category:
    global: 9pt Iosevka
  fonts.completion.entry:
    global: 9pt Iosevka
  fonts.downloads:
    global: 9pt Roboto
  fonts.statusbar:
    global: 9pt Iosevka
  fonts.tabs:
    global: 9pt Iosevka
  statusbar.hide:
    global: true
  tabs.show:
    global: always
  zoom.default:
    global: 100%
