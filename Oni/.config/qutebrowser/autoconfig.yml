config_version: 2
settings:
  aliases:
    global:
      lp: spawn --userscript qute-lastpass
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',t': config-cycle content.user_stylesheets ~/.config/qutebrowser/mountain-all-sites.css
          ""
        X: config-cycle statusbar.show always in-mode;;config-cycle tabs.show always
          never
  colors.completion.item.selected.match.fg:
    global: '#ac8a8c'
  colors.statusbar.insert.bg:
    global: '#181920'
  colors.tabs.pinned.even.bg:
    global: '#262626'
  colors.tabs.pinned.even.fg:
    global: '#f8f8f2'
  colors.tabs.pinned.odd.bg:
    global: '#262626'
  colors.tabs.pinned.odd.fg:
    global: '#f8f8f2'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.desktop_capture:
    https://discord.com: true
    https://whereby.com: true
    https://www.messenger.com: true
  content.geolocation:
